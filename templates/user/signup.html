{% extends "base.html" %}
{% load static %}

{% block content %}

<h1>Signup</h1>

{% if form.errors %}
    {% for field, error in form.errors.items %}
        <li style="color: red;">{{ error }}</li>
    {% endfor %}
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Signup</button>
    <a href="{% url 'login' %}">Already have account?</a>
</form>

{% endblock content %}
